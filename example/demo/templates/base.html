{% load static wagtailcore_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ page.title }}{% endblock %} - {{ WAGTAIL_SITE_NAME }}</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2, h3 {
            color: #2c3e50;
        }

        .tagline {
            font-size: 1.5em;
            color: #7f8c8d;
            font-weight: 300;
        }

        .intro {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .body {
            margin-top: 30px;
        }

        .paragraph {
            margin: 15px 0;
        }

        figure {
            margin: 30px 0;
        }

        figure img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        figcaption {
            text-align: center;
            font-style: italic;
            color: #7f8c8d;
            margin-top: 10px;
        }

        .meta {
            color: #7f8c8d;
            font-size: 0.9em;
            margin: 10px 0 20px;
        }

        .meta time {
            margin-right: 15px;
        }

        .price {
            font-size: 2em;
            color: #27ae60;
            font-weight: bold;
        }

        .sku {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .features {
            margin-top: 40px;
        }

        .feature {
            background: #f8f9fa;
            padding: 20px;
            margin: 15px 0;
            border-left: 4px solid #3498db;
            border-radius: 4px;
        }

        .feature h3 {
            margin-top: 0;
            color: #3498db;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}

    {% block extra_js %}{% endblock %}
</body>
</html>
